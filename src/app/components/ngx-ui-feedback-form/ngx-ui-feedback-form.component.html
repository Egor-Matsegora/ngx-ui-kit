<div
  class="feedback feedback--theme-{{ theme }}"
  [ngClass]="{
    'feedback--left': buttonLocation === 'left',
    'feedback--right': buttonLocation === 'right',
    'feedback--opened': isOpen
  }"
>
  <div
    class="feedback__container"
    [ngClass]="{'feedback__container--opened': isOpen}"
  >
    <div class="feedback__header">
      {{title}}
    </div>
    <form class="feedback__form">

      <div class="feedback__control">
        <label
          class="feedback__label"
          [for]="emailId"
          title="email"
        >
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">

                  L338.213,256L482,112.212V399.787z"/>
              </g>
            </g>
          </svg>
        </label>
        <input type="text" class="feedback__input" [id]="emailId">
      </div>

      <div class="feedback__control">
        <label
          class="feedback__label"
          [for]="nameId"
          title="name"
        >
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
            <g>
              <g>
                <path d="M437.02,330.98c-27.883-27.882-61.071-48.523-97.281-61.018C378.521,243.251,404,198.548,404,148
                  C404,66.393,337.607,0,256,0S108,66.393,108,148c0,50.548,25.479,95.251,64.262,121.962
                  c-36.21,12.495-69.398,33.136-97.281,61.018C26.629,379.333,0,443.62,0,512h40c0-119.103,96.897-216,216-216s216,96.897,216,216

              </g>
            </g>
          </svg>
        </label>
        <input type="text" class="feedback__input" [id]="nameId">
      </div>

      <div class="feedback__control">
        <label
          class="feedback__label feedback__label--textarea"
          [for]="messageId"
          title="message"
        >
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 477.873 477.873" style="enable-background:new 0 0 477.873 477.873;" xml:space="preserve">

              <g>

                  c28.277,0,51.2-22.923,51.2-51.2V256.003C409.6,246.578,401.959,238.937,392.533,238.937z"/>
              </g>
            </g>
            <g>
              <g>
                <path d="M458.742,19.142c-12.254-12.256-28.875-19.14-46.206-19.138c-17.341-0.05-33.979,6.846-46.199,19.149L141.534,243.937

              </g>
            </g>

        <textarea
          class="feedback__input feedback__input--textarea"
          [id]="messageId"
          rows="4"
        ></textarea>
      </div>

      <div class="feedback__form-footer">
        <button
          type="button"
          class="feedback__form-button"
          (click)="closeForm()"
        >

          </svg>
        </button>

        <button type="submit" class="feedback__form-button">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 488.721 488.721" style="enable-background:new 0 0 488.721 488.721;" xml:space="preserve">

              <g>
                <path d="M483.589,222.024c-5.022-10.369-13.394-18.741-23.762-23.762L73.522,11.331C48.074-0.998,17.451,9.638,5.122,35.086

                  C485.276,278.096,495.915,247.473,483.589,222.024z M58.657,446.633c-8.484,4.107-18.691,0.559-22.798-7.925
                  c-2.093-4.322-2.267-9.326-0.481-13.784l65.399-163.516h340.668L58.657,446.633z M100.778,227.275L35.379,63.759
                  c-2.722-6.518-1.032-14.045,4.215-18.773c5.079-4.949,12.748-6.11,19.063-2.884l382.788,185.173H100.778z"/>
              </g>
            </g>
          </svg>
        </button>
      </div>
    </form>
  </div>
  <div class="feedback__togler">
    <button
      type="button"
      class="feedback__togle-button"
      (click)="toggleForm()"
      [ngClass]="{'feedback__togle-button--opened': isOpen}"
    >
      <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
        <g>
          <g>
            <path d="M467,61H45C20.218,61,0,81.196,0,106v300c0,24.72,20.128,45,45,45h422c24.72,0,45-20.128,45-45V106
              C512,81.28,491.872,61,467,61z M460.786,91L256.954,294.833L51.359,91H460.786z M30,399.788V112.069l144.479,143.24L30,399.788z
              M51.213,421l144.57-144.57l50.657,50.222c5.864,5.814,15.327,5.795,21.167-0.046L317,277.213L460.787,421H51.213z M482,399.787
              L338.213,256L482,112.212V399.787z"/>
          </g>
        </g>
      </svg>
    </button>
  </div>
</div>
